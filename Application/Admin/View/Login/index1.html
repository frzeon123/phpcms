	<meta charset="utf-8" />
	<title>{$title|default='PHPCMS-Login Page'}</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	<!-- BEGIN GLOBAL MANDATORY STYLES -->
	<link href="__METRONIC_CSS__/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="__METRONIC_CSS__/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>
	<link href="__METRONIC_CSS__/font-awesome.min.css" rel="stylesheet" type="text/css"/>

<!-- BEGIN BODY -->
<body class="login">
	<!-- BEGIN LOGO -->
	<div class="logo">
		<img src="__METRONIC_IMG__/logo-big.png" alt="" /> 
	</div>
	<!-- END LOGO -->

	<!-- BEGIN LOGIN -->
	<div class="content">
		<!-- BEGIN LOGIN FORM -->
		<form class="form-vertical login-form" methed="post" action="{:U('Login/Login')}">
			<h3 class="form-title">输入登录账号</h3>
			<div class="alert alert-error hide">
				<button class="close" data-dismiss="alert"></button>
				<span>输入您的账号和密码.</span>
			</div>
			<div class="control-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<label class="control-label visible-ie8 visible-ie9">账户名</label>
				<div class="controls">
					<div class="input-icon left">
						<i class="icon-user"></i>
						<input class="m-wrap placeholder-no-fix" type="text" placeholder="登录账号" name="username"/>
					</div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label visible-ie8 visible-ie9">密码</label>
				<div class="controls">
					<div class="input-icon left">
						<i class="icon-lock"></i>
						<input class="m-wrap placeholder-no-fix" type="password" placeholder="登录密码" name="password"/>
					</div>
				</div>
			</div>
			<div class="form-actions">
				<label class="checkbox">
				<input type="checkbox" name="remember" value="1"/> 记住我
				</label>
				<button type="submit" class="btn green pull-right">
				登录 <i class="m-icon-swapright m-icon-white"></i>
				</button>            
			</div>
			<div class="forget-password">
				<h4>忘记密码 ?</h4>
				<p>
					不要担心<a href="javascript:;" class="" id="forget-password">点击这里</a>找回密码.
				</p>
			</div>
			<div class="create-account">
				<p>
					还没有账号  ?&nbsp; 
					<a href="javascript:;" id="register-btn" class="">创建账号</a>
				</p>
			</div>
		</form>
		<!-- END LOGIN FORM -->        

		<!-- BEGIN FORGOT PASSWORD FORM -->
		<form class="form-vertical forget-form" action="index.html">
			<h3 class="">忘记密码 ?</h3>
			<p>填写您的邮箱找回密码.</p>
			<div class="control-group">
				<div class="controls">
					<div class="input-icon left">
						<i class="icon-envelope"></i>
						<input class="m-wrap placeholder-no-fix" type="text" placeholder="邮箱 " name="email" />
					</div>
				</div>
			</div>
			<div class="form-actions">
				<button type="button" id="back-btn" class="btn">
				<i class="m-icon-swapleft"></i> 返回
				</button>
				<button type="submit" class="btn green pull-right">
				登录 <i class="m-icon-swapright m-icon-white"></i>
				</button>            
			</div>
		</form>
		<!-- END FORGOT PASSWORD FORM -->

		<!-- BEGIN REGISTRATION FORM -->
		<form class="form-vertical register-form" action="{:U('login/index')}">
			<h3 class="">注册</h3>
			<p>填写您的用户信息:</p>
			<div class="control-group">
				<label class="control-label visible-ie8 visible-ie9">用户名</label>
				<div class="controls">
					<div class="input-icon left">
						<i class="icon-user"></i>
						<input class="m-wrap placeholder-no-fix" type="text" placeholder="用户名" name="username"/>
					</div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label visible-ie8 visible-ie9">密码</label>
				<div class="controls">
					<div class="input-icon left">
						<i class="icon-lock"></i>
						<input class="m-wrap placeholder-no-fix" type="password" id="register_password" placeholder="密码" name="password"/>
					</div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label visible-ie8 visible-ie9">确认密码</label>
				<div class="controls">
					<div class="input-icon left">
						<i class="icon-ok"></i>
						<input class="m-wrap placeholder-no-fix" type="password" placeholder="确认密码" name="rpassword"/>
					</div>
				</div>
			</div>
			<div class="control-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<label class="control-label visible-ie8 visible-ie9">"邮箱"</label>

				<div class="controls">
					<div class="input-icon left">
						<i class="icon-envelope"></i>
						<input class="m-wrap placeholder-no-fix" type="text" placeholder="邮箱" name="email"/>
					</div>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<label class="checkbox">
					<input type="checkbox" name="tnc"/> I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
					</label>  
					<div id="register_tnc_error"></div>
				</div>
			</div>
			<div class="form-actions">
				<button id="register-back-btn" type="button" class="btn">
				<i class="m-icon-swapleft"></i>  返回
				</button>
				<button type="submit" id="register-submit-btn" class="btn green pull-right">
				注册  <i class="m-icon-swapright m-icon-white"></i>
				</button>            
			</div>
		</form>
		<!-- END REGISTRATION FORM -->
	</div>
	<!-- END LOGIN -->
	<!-- BEGIN COPYRIGHT -->
	<div class="copyright">
		{$copyright|default='2013 &copy; Metronic. Admin Dashboard Template.'}
	</div>
	<!-- END COPYRIGHT -->

	<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
	<!-- BEGIN CORE PLUGINS -->
	<script src="__METRONIC_JS__/jquery-1.10.1.min.js" type="text/javascript"></script>
	<script src="__METRONIC_JS__/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>

	<script src="__METRONIC_JS__/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>      
	<script src="__METRONIC_JS__/bootstrap.min.js" type="text/javascript"></script>

	<script src="__METRONIC_JS__/excanvas.min.js"></script>

	<script src="__METRONIC_JS__/jquery.slimscroll.min.js" type="text/javascript"></script>

	<script src="__METRONIC_JS__/jquery.cookie.min.js" type="text/javascript"></script>
	<script src="__METRONIC_JS__/jquery.uniform.min.js" type="text/javascript" ></script>
	<!-- END CORE PLUGINS -->

	<!-- BEGIN PAGE LEVEL PLUGINS -->
	<script src="__METRONIC_JS__/jquery.validate.min.js" type="text/javascript"></script>
	<!-- END PAGE LEVEL PLUGINS -->

	<!-- BEGIN PAGE LEVEL SCRIPTS -->
	<script src="__METRONIC_JS__/app.js" type="text/javascript"></script>
	<script src="__METRONIC_JS__/login.js" type="text/javascript"></script>      
	<!-- END PAGE LEVEL SCRIPTS --> 
	
	<script type="text/javascript">
		jQuery(document).ready(function() {     
		  	App.init();
		  	Login.init();
		  	$username = $('#username').val();
		  	$password = $('#password').val();
		  	if($username!=''||$password!=''){
		  		$('#login').click(function(){
				  	$.post("{:U('Public/login')}",{username:$username,password:$password},function(data){
					  	window.location.href=data;
				  	});
					return false;
		  		});
		 	}
		  
		});
	</script>
	<!-- END JAVASCRIPTS -->

</body>
<!-- END BODY -->

</html>
