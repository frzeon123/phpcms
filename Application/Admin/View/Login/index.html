<head>
	<meta charset="utf-8" />
	<title>{$config.title|default='PHPCMS-Login Page'}</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	<!-- BEGIN GLOBAL MANDATORY STYLES -->
	<link href="__METRONIC_CSS__/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="__METRONIC_CSS__/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>

<!-- BEGIN BODY -->
<body class="login">
	<!-- BEGIN LOGO -->
	<div class="logo">
		<img src="__METRONIC_IMG__/logo-big.png" alt="" /> 
	</div>
	<!-- END LOGO -->

	<!-- BEGIN LOGIN -->
	<div class="content">
		<!-- BEGIN LOGIN FORM -->
		<form class="form-vertical login-form" method="post" action="{:U('Public/login')}" id="login-form" autocomplete="off">
			<h3 class="form-title">输入登录账号</h3>
			<div class="alert alert-error hide">
				<button class="close" data-dismiss="alert"></button>
				<span>输入您的账号和密码.</span>
			</div>
			<div class="control-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<label class="control-label visible-ie8 visible-ie9">账户名</label>
				<div class="controls">
					<div class="input-icon left">
						<i class="icon-user"></i>
						<input class="m-wrap placeholder-no-fix" type="text" value="{$username}" placeholder="登录账号" name="username" id="username" autocomplete="off"/>
					</div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label visible-ie8 visible-ie9">密码</label>
				<div class="controls">
					<div class="input-icon left">
						<i class="icon-lock"></i>
						<input class="m-wrap placeholder-no-fix" value="{$password}" type="password" placeholder="登录密码" name="password" id="password" autocomplete="off"/>
					</div>
				</div>
			</div>
            <div class="control-group">
                <label class="control-label visible-ie8 visible-ie9">验证码</label>
                <div class="controls">
                    <div class="input-icon left">
                        <i class="icon-lock"></i>
                        <input class="m-wrap placeholder-no-fix" type="text" placeholder="验证码" name="verify" id="verify"/>
                    </div>
                </div>
                <div class="controls">
                    <img src="__URL__/verify" alt="验证码" width="450" style="cursor:pointer;" id="verify-image"/>
                </div>
            </div>
			<div class="form-actions">
                <label for="remember">
                    <input type="checkbox" name="remember" id="remember" value="1"  <eq name="remember" value="1">checked</eq>/>记住我
                </label>
				<button type="submit" class="btn green pull-right" id="login">
				登录 <i class="m-icon-swapright m-icon-white"></i>
				</button>            
			</div>
		</form>
		<!-- END LOGIN FORM -->        
	</div>
	<!-- END LOGIN -->
	<!-- BEGIN COPYRIGHT -->
	<div class="copyright">
		{$$config.copyright|default='2013 &copy; Metronic. Admin Dashboard Template.'}
	</div>
	<!-- END COPYRIGHT -->

	<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
	<!-- BEGIN CORE PLUGINS -->
	<script src="__METRONIC_JS__/jquery-1.10.1.min.js" type="text/javascript"></script>
	<script src="__METRONIC_JS__/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>
	<!-- IMPORTANT! Load jquery-ui-1.10.1.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->
	<script src="__METRONIC_JS__/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>      
	<script src="__METRONIC_JS__/bootstrap.min.js" type="text/javascript"></script>
	<!--[if lt IE 9]>
	<script src="__METRONIC_JS__/excanvas.min.js"></script>
	<script src="__METRONIC_JS__/respond.min.js"></script>  
	<![endif]-->   

	<script src="__METRONIC_JS__/jquery.slimscroll.min.js" type="text/javascript"></script>
	<script src="__METRONIC_JS__/jquery.blockui.min.js" type="text/javascript"></script>  
	<script src="__METRONIC_JS__/jquery.cookie.min.js" type="text/javascript"></script>
	<script src="__METRONIC_JS__/jquery.uniform.min.js" type="text/javascript" ></script>
	<!-- END CORE PLUGINS -->

	<!-- BEGIN PAGE LEVEL PLUGINS -->
	<script src="__METRONIC_JS__/jquery.validate.min.js" type="text/javascript"></script>
	<!-- END PAGE LEVEL PLUGINS -->

	<!-- BEGIN PAGE LEVEL SCRIPTS -->
	<script src="__METRONIC_JS__/app.js" type="text/javascript"></script>
	<script src="__METRONIC_JS__/login.js" type="text/javascript"></script>      
	<!-- END PAGE LEVEL SCRIPTS --> 
	
	<script type="text/javascript">
		jQuery(document).ready(function() {     
			App.init();
			Login.init();
            $('#verify-image').click(function(){
                $(this).attr('src','__URL__/verify?id'+Math.random());
            });

            if('{$Think.session.login_remember}'=='1'){
                $('#verify').focus();
            }else{
                $('#username').focus();
            }
		});
	</script>
	<!-- END JAVASCRIPTS -->

</body>

</html>
